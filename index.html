<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Segments - TikTok Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #fe2c55;
            --accent-hover: #ff4466;
            --border: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .group-list {
            list-style: none;
        }

        .group-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.15s ease;
            border-left: 3px solid transparent;
        }

        .group-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .group-item.active {
            background: rgba(254, 44, 85, 0.1);
            border-left-color: var(--accent);
        }

        .group-item h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .group-item .video-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .all-groups {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        /* Main Content */
        .main {
            flex: 1;
            margin-left: 280px;
            padding: 32px 40px;
        }

        .content-header {
            margin-bottom: 32px;
        }

        .content-header h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .content-header p {
            font-size: 15px;
            color: var(--text-secondary);
            max-width: 600px;
            line-height: 1.5;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .video-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .video-thumbnail {
            aspect-ratio: 9/16;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            max-height: 400px;
            overflow: hidden;
        }

        .video-thumbnail iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.2s ease;
        }

        .play-overlay:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .play-button {
            width: 64px;
            height: 64px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button svg {
            width: 24px;
            height: 24px;
            fill: white;
            margin-left: 4px;
        }

        .video-info {
            padding: 16px;
        }

        .video-username {
            font-size: 13px;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .video-caption {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .video-link {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.15s ease;
        }

        .video-link:hover {
            background: var(--accent-hover);
        }

        .group-tag {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(254, 44, 85, 0.15);
            color: var(--accent);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-top: 12px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* File Input */
        .file-input-wrapper {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(254, 44, 85, 0.4);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(254, 44, 85, 0.5);
        }

        .file-input-label svg {
            width: 18px;
            height: 18px;
        }

        #fileInput {
            display: none;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 24px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .main {
                margin-left: 0;
                padding: 24px 16px;
            }

            .app {
                flex-direction: column;
            }

            .group-list {
                display: flex;
                overflow-x: auto;
                padding: 0 16px;
                gap: 8px;
            }

            .group-item {
                flex-shrink: 0;
                padding: 8px 16px;
                border-left: none;
                border-radius: 20px;
                border: 1px solid var(--border);
            }

            .group-item.active {
                border-color: var(--accent);
                background: rgba(254, 44, 85, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Audience Segments</h1>
                <p>TikTok Collection</p>
                <div class="stats" id="stats">
                    <div class="stat">
                        <div class="stat-value" id="groupCount">0</div>
                        <div class="stat-label">Segments</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="videoCount">0</div>
                        <div class="stat-label">Videos</div>
                    </div>
                </div>
            </div>
            <ul class="group-list" id="groupList">
                <li class="group-item all-groups active" data-group="all">
                    <h3>All Videos</h3>
                    <span class="video-count">0 videos</span>
                </li>
            </ul>
        </aside>

        <main class="main">
            <div class="content-header" id="contentHeader">
                <h2>All Videos</h2>
                <p>Browse all TikTok videos across all audience segments</p>
            </div>
            <div class="video-grid" id="videoGrid">
                <div class="empty-state">
                    <h3>No videos loaded</h3>
                    <p>Click "Load JSON" to import your video data</p>
                </div>
            </div>
        </main>
    </div>

    <div class="file-input-wrapper">
        <a href="editor.html" class="file-input-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            Edit Collection
        </a>
    </div>

    <script>
        let data = { groups: [], videos: [] };
        let currentGroup = 'all';

        // DOM Elements
        const groupList = document.getElementById('groupList');
        const videoGrid = document.getElementById('videoGrid');
        const contentHeader = document.getElementById('contentHeader');
        const groupCountEl = document.getElementById('groupCount');
        const videoCountEl = document.getElementById('videoCount');

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/data');
                if (res.ok) {
                    const jsonData = await res.json();
                    loadData(jsonData);
                }
            } catch (err) {
                console.error('Failed to load data:', err);
                videoGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>Could not connect to API</h3>
                        <p>Make sure the server is running</p>
                    </div>
                `;
            }
        });

        // Load data into the app
        function loadData(jsonData) {
            data = jsonData;
            updateStats();
            renderGroups();
            renderVideos();
        }

        // Update stats
        function updateStats() {
            groupCountEl.textContent = data.groups.length;
            videoCountEl.textContent = data.videos.length;

            // Update "All Videos" count
            const allGroupItem = document.querySelector('[data-group="all"]');
            if (allGroupItem) {
                allGroupItem.querySelector('.video-count').textContent = `${data.videos.length} videos`;
            }
        }

        // Render groups in sidebar
        function renderGroups() {
            // Keep the "All" item
            const existingItems = groupList.querySelectorAll('.group-item:not(.all-groups)');
            existingItems.forEach(item => item.remove());

            data.groups.forEach(group => {
                const videoCount = data.videos.filter(v => v.groupId === group.id).length;
                const li = document.createElement('li');
                li.className = 'group-item';
                li.dataset.group = group.id;
                li.innerHTML = `
                    <h3>${escapeHtml(group.name)}</h3>
                    <span class="video-count">${videoCount} videos</span>
                `;
                li.addEventListener('click', () => selectGroup(group.id));
                groupList.appendChild(li);
            });

            // Add click handler to "All" item
            document.querySelector('[data-group="all"]').addEventListener('click', () => selectGroup('all'));
        }

        // Select a group
        function selectGroup(groupId) {
            currentGroup = groupId;

            // Update active state
            document.querySelectorAll('.group-item').forEach(item => {
                item.classList.toggle('active', item.dataset.group === groupId);
            });

            // Update header
            if (groupId === 'all') {
                contentHeader.innerHTML = `
                    <h2>All Videos</h2>
                    <p>Browse all TikTok videos across all audience segments</p>
                `;
            } else {
                const group = data.groups.find(g => g.id === groupId);
                contentHeader.innerHTML = `
                    <h2>${escapeHtml(group.name)}</h2>
                    <p>${escapeHtml(group.description || '')}</p>
                `;
            }

            renderVideos();
        }

        // Render videos
        function renderVideos() {
            const videos = currentGroup === 'all'
                ? data.videos
                : data.videos.filter(v => v.groupId === currentGroup);

            if (videos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No videos in this segment</h3>
                        <p>Add videos to this segment in your JSON file</p>
                    </div>
                `;
                return;
            }

            videoGrid.innerHTML = videos.map(video => {
                const group = data.groups.find(g => g.id === video.groupId);
                return `
                    <div class="video-card">
                        <div class="video-thumbnail" onclick="window.open('${escapeHtml(video.url)}', '_blank')">
                            <div class="play-overlay">
                                <div class="play-button">
                                    <svg viewBox="0 0 24 24">
                                        <polygon points="5 3 19 12 5 21 5 3"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="video-info">
                            <div class="video-username">@${escapeHtml(video.username)}</div>
                            <div class="video-caption">${escapeHtml(video.caption || '')}</div>
                            ${video.description ? `<div class="video-description">${escapeHtml(video.description)}</div>` : ''}
                            <a href="${escapeHtml(video.url)}" target="_blank" class="video-link">Watch on TikTok</a>
                            ${currentGroup === 'all' && group ? `<span class="group-tag">${escapeHtml(group.name)}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
